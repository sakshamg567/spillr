<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
  

  <link rel="dns-prefetch" href="https://res.cloudinary.com" />
  <link rel="dns-prefetch" href="https://fonts.cdnfonts.com" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" href="/logo.png" />

  <!-- Title & Description -->
  <title>Spillr - Anonymous Messaging Platform</title>
  <meta name="title" content="Spillr - Anonymous Messaging" />
  <meta name="description"
    content="Get real anonymous insights from your audience. Perfect for creators and professionals." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://spillr.vercel.app/" />
  <meta property="og:title" content="Spillr - Anonymous Messaging Platform" />
  <meta property="og:description" content="Get real anonymous insights from your audience." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://spillr.vercel.app/" />
  <meta property="twitter:title" content="Spillr - Anonymous Messaging" />
  <meta property="twitter:description" content="Share and receive anonymous messages." />
  <meta property="twitter:image" content="/og-image.png" />

  <meta name="theme-color" content="#FDE047" />

  <link 
    href="https://fonts.cdnfonts.com/css/fasthin" 
    rel="stylesheet"
    media="print"
    onload="this.media='all'"
  />
  <noscript>
    <link href="https://fonts.cdnfonts.com/css/fasthin" rel="stylesheet" />
  </noscript>

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading spinner */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
